<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to css</title>
    <style>
        p.intro{
            font-size:18px; color:blue;
        }
        h1{
            color: green;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>welcome to our website</h1>  
  <p class="intro">this is an example of an internal css style.</p>
  <p style="font-size:14px; font-weight:bold;">this is an example of inline css.</p>
</body>
</html>
