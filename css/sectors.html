<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector type</title>
    <link rel="stylesheet" href="./sectors.css">
</head>
<body>
    <h1>css selector type</h1>
    <p>this is a <em>paragraph</em> with some text</p>
    <p class="highlight">this is a another paragraph with some text.</p> 
    <p>
        this is a <span>child element</span>within a paragraph.
    </p>
    <div>
        <span>this is a child element with a div.</span>
    </div>
    <h2>this is an adjacent sibling of an h1.</h2>
    <p>
        this is a <a href="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSzJ0RxXp2qcg8-ogjzc01U3rQSZh7_buR4tCdEzfcc9OCWrAqn" target="-blank">link</a> with a target attribute.
    </p>
    <p id="unique">this is a unique paragraph with an id</p>
</body>
</html>
