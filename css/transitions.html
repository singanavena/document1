<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transitions</title>
    <link rel="stylesheet" href="./transition.css">
</head>
<body>
    <h1>css transitions</h1>
    <h2>transition property</h2>
    <p>hover over the box to see the transition effect:</p>
    <div class="transition-box">abc</div>
    <!--the transition effect is applied when the background-color property changes-->
    <h2>transition properties</h2>
    <div class="transition-box" style="transition-duration: 2s; transition-timing-function: ease-in-out;">
    <p>customized transition</p></div>
    <!--you can customize the transition duration and timing function for individual element.-->
</body>
</html>
